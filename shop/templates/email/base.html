{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zite69 - Item Shipped Mail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600&display=swap');
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      font-family: 'Urbanist', sans-serif;
    }
    .main-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }
    h1 {
      font-size: 24px;
      color: #f66569;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 15px;
      line-height: 1.5;
    }
      .content {
      padding: 30px;
    }
      .referral-banner {
      background-color: #fff5f5;
      padding: 25px;
      text-align: center;
      border: 2px dashed #f66569;
      margin: 0 30px 30px 30px;
      border-radius: 8px;
    }
    .referral-banner h2 {
      color: #f66569;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .referral-banner p {
      margin-bottom: 15px;
    }
    .referral-banner a {
      display: inline-block;
      background-color: #79c6a4;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 4px;
    }
    .status-box {
      background-color: #e8f5e9;
      padding: 25px;
      border-left: 5px solid #4CAF50;
      font-size: 16px;
      border-radius: 6px;
      margin: 30px 0;
      color: #2e7d32;
    }
    .cta-button {
      background-color: #79c6a4;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      display: inline-block;
      border-radius: 4px;
      font-weight: 600;
      margin-top: 20px;
    }
    .footer {
      background-color: #79c6a4;
      color: white;
      text-align: center;
      padding: 25px 15px;
      font-size: 14px;
    }
    .footer a {
      color: white;
      text-decoration: underline;
    }
    .social-icons {
      margin-top: 15px;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 8px;
    }
    .social-icons img {
      width: 24px;
      height: 24px;
    }
    .product-table td {
      vertical-align: top;
      padding: 10px;
    }
    .product-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }
    .billing-table {
      width: 100%;
      margin-top: 20px;
      font-size: 15px;
    }
    .billing-table td {
      padding: 5px 0;
    }
    .billing-table .label {
      color: #666;
    }
    .billing-table .value {
      text-align: right;
      font-weight: 600;
    }
    @media screen and (max-width: 620px) {
      .product-img {
        width: 100%;
        height: auto;
      }
    }
    {% block style %}
    {% endblock %}
  </style>
</head>
<body>
  <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#f8f8f8">
    <tr>
      <td align="center">
    
      {% block header %} 
        <table class="main-container" cellpadding="0" cellspacing="0" width="100%">
          <!-- Header -->
          <tr>
            <td bgcolor="#f66569" align="center" style="padding: 30px 20px;">
              <div class="logo" style="margin-top: 15px;">
    <img alt="logo" src="{{ base_uri }}{% static 'img/zite69_shop.png' %}" style="width: 60px; height: 60px; border-radius: 50%; border: 1px solid #fff;" />
  </div>
            </td>
          </tr>


      {% endblock %}
      
      {% block content %}
          
      {% endblock %} 

      {% block footer %}
      <!-- Footer -->
          <tr>
            <td>
              <div class="footer">
                <p>69mm &amp; iCommerce LLP</p>
                <p>#35, 2nd Phase, Siddapura, Whitefield, Bangalore - 66</p>
                <p>Email: <a href="mailto:support@zite69.com">support@zite69.com</a></p>
                <div class="social-icons">
                  <a href="https://instagram.com/zite69"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /></a>
                  <a href="https://facebook.com/zite69"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
                  <a href="https://twitter.com/zite69"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" /></a>
                </div>
                <p>&copy; 2025 ZITE69. All rights reserved.</p>
              </div>
            </td>
          </tr>

        </table>
      {% endblock %}    
      </td>
    </tr>
  </table>
</body>
</html>
