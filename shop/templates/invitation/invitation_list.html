{% extends 'cms/base.html' %}
{% load crispy_forms_tags %}

{% block extrastyles %}
<style>
.invitation-section {
    margin-top: 120px;
}
</style>
{% endblock %}

{% block content %}
<div class="container invitation-section">
    <div class="row">
        <div class="col-md-12">
{% for invitation in object_list %}
    {{ invitation }}
{% empty %}
    No invitations sent
{% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="" method="post">
                {% csrf_token %}
                {% crispy form %}

            </form>
        </div
    </div>
</div>
{% endblock %}
