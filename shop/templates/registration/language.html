{% extends 'registration/seller-wizard.html' %}

{% block form %}
    <h2 class="gst-label">Set your language preferences</h2>
    <p>Primary language : English</p>
    <h2 class="gst-label">Choose secondary language</h2>
    <p>For future communications</p>
    <div class="radio-group">
        {% for value, label in settings.LANGUAGES %}
            {% if value != 'en' %}
            <div class="radio-option">
                <input type="radio" id="id_{{wizard.steps.current}}-language_{{ value }}" name="{{ wizard.steps.current}}-language" value="{{ value }}">
                <label for="id_{{ wizard.steps.current }}_{{ value }}">{{ label }}</label>
            </div>
            {% endif %}
        {% endfor %}
        <div class="radio-option">
            <input type="radio" id="id_{{wizard.steps.current}}-language_no" name="{{ wizard.steps.current}}-language" value="--">
            <label for="id_{{ wizard.steps.current }}_no">None</label>
        </div>
    </div>
    <button type="submit" name="submit" class="action-btn">Save your Second Language</button>
{% endblock %}
