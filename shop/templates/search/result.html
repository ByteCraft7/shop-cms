{% extends "oscar/layout.html" %}

{% block content %}
<div class="col-md-12">
    {% if result_count == 0 %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            No products matching your query: {{ request.GET.q }} were found
        </div>
    </div>
    {% else %}
        {% for product in products %}
        <div class="row">
            <div class="col-md-12">
                {{ product.score }}
                {{ product.product.get_absolute_url }}
            </div>
        </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
