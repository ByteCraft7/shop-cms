{% load sekizai_tags static i18n %}
{% if form %}
    <form id="form{{ uid }}"
          class="djangocms-form-builder-ajax-form subscription-form"
          novalidate action="{% url 'form_builder:ajaxview' instance.id %}"
          method="post">
        {% csrf_token %}
        {% include 'djangocms_form_builder/ajax_form.html' %}
        <button type="submit" value="Get your invite" class="sub_btn common-btn">Get your invite</button>
    </form>
{% endif %}
